plugins {
	id 'org.springframework.boot' version '2.3.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group = 'de.adesso.applicationFW'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.11'

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.12'
	
	compile group: 'org.javamoney', name: 'moneta', version: '1.4.2', ext: 'pom'
	compile group: 'org.javamoney.moneta', name: 'moneta-core', version: '1.4.2'	
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

	compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.3.4.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.3.4.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.3.4.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.3.4.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.3.4.RELEASE'
	
	//compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.4.RELEASE'
	//compile group: 'org.springframework', name: 'spring', version: '5.2.9.RELEASE', ext: 'pom'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}
