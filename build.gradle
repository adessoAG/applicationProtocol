plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
//	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
//	id 'java'
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	//apply plugin: 'eclipse'
	id "io.freefair.lombok" version "5.2.1"
	id 'org.kordamp.gradle.markdown' version '2.2.0'
}

group = 'de.adesso.applicationFW'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.11'

// configure mark down
//markdownToHtml.outputDir = "$buildDir"

repositories {
    jcenter()
	mavenCentral()
}
	
build.doFirst{
println("hallo")
		copy{
			from ('src/markdown'){
				include 'ReadMe.md'
			}
			into getProject().getProjectDir()
		}
}
build.dependsOn(markdownToHtml)

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.12'
	
	implementation group: 'org.javamoney', name: 'moneta', version: '1.4.2', ext: 'pom'
	implementation group: 'org.javamoney.moneta', name: 'moneta-core', version: '1.4.2'	

	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.3.4.RELEASE' 
	implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.3.4.RELEASE' 
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.3.4.RELEASE'
	implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.3.4.RELEASE'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.3.4.RELEASE'
	
	//compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.4.RELEASE'
	//compile group: 'org.springframework', name: 'spring', version: '5.2.9.RELEASE', ext: 'pom'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'


    // Use JUnit test framework
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.3.4.RELEASE'
    testImplementation 'junit:junit:4.13'
    
    configurations.all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-log4j'
    }
 }
